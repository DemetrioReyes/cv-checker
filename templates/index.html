<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de CV</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Analizador de CV</h1>
        
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('analyze')">AnÃ¡lisis General</button>
            <button class="tab-button" onclick="showTab('match')">Compatibilidad con Puesto</button>
        </div>

        <div id="analyze" class="tab-content">
            <div class="upload-card">
                <form action="/cv/upload/" method="post" enctype="multipart/form-data" class="upload-form">
                    <div class="file-input">
                        <input type="file" name="file" id="file1" accept=".pdf" required>
                        <label for="file1">
                            <span class="file-icon">ðŸ“„</span>
                            <span class="file-text">Seleccionar CV (PDF)</span>
                        </label>
                    </div>
                    <button type="submit">Analizar CV</button>
                </form>
            </div>
        </div>

        <div id="match" class="tab-content" style="display: none;">
            <div class="upload-card">
                <form action="/job-match/analyze/" method="post" enctype="multipart/form-data" class="upload-form">
                    <div class="file-input">
                        <input type="file" name="file" id="file2" accept=".pdf" required>
                        <label for="file2">
                            <span class="file-icon">ðŸ“„</span>
                            <span class="file-text">Seleccionar CV (PDF)</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="job_description">DescripciÃ³n del Puesto:</label>
                        <textarea name="job_description" id="job_description" rows="10" required></textarea>
                    </div>
                    <button type="submit">Analizar Compatibilidad</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(tabId).style.display = 'block';
            event.target.classList.add('active');
        }
    </script>
</body>
<footer>
    <div class="footer">
        <p>Desarrollado por <a href="

</footer>
</html>
